image:
  name: gitlab-registry.dubzland.net/holodekk/rust-docker-ci:latest

stages:
  - lint
  - test
  - build

default:
  cache: &global_cache
    key:
      files:
        - Cargo.lock
    paths:
      - cargo/
      - target/
    policy: pull-push

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  CI_DEBUG_SERVICES: "true"
  DOCKER_TLS_CERTDIR: "/certs"

clippy:
  stage: lint
  cache:
    <<: *global_cache
    key:
      files:
        - Cargo.lock
      prefix: clippy
    when: 'always'
  before_script:
    - rustc --version
    - cargo --version
    - protoc --version
  script:
    - cargo clippy --verbose

test:
  stage: test
  cache:
    <<: *global_cache
    key:
      files:
        - Cargo.lock
      prefix: test
  services:
    - name: docker:23.0.1-dind
    - name: registry
  variables:
    DOCKER_HOST: "https://docker:2376"
    DOCKER_CERT_PATH: "/certs/client"

  before_script:
    - rustc --version
    - cargo --version
  script:
    - cargo test --verbose

build:
  stage: build
  cache:
    <<: *global_cache
    key:
    key:
      files:
        - Cargo.lock
      prefix: build
  before_script:
    - rustc --version
    - cargo --version
  script:
    - cargo build
