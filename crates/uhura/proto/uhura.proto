syntax = "proto3";

package uhura;

service Core {
	rpc Status(Empty) returns (ProjectorStatus) {}
}

service Subroutines {
	rpc List(Empty) returns (SubroutineList) {}
}

message Empty {}

message ProjectorStatus {
	int32 pid = 1;
	int32 port = 2;
}

message Subroutine {
	string name = 1;
	int32 pid = 2;
}

message SubroutineList {
	repeated Subroutine subroutines = 1;
}
