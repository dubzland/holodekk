syntax = "proto3";

package subroutines;

import "common.proto";

service RpcSubroutines {
	rpc List(common.RpcEmpty) returns (RpcSubroutineList) {}
}

message RpcSubroutine {
	enum RpcSubroutineStatus {
		STOPPED = 0;
		RUNNING = 1;
		CRASHED = 2;
	}
	string name = 1;
	string path = 2;
	RpcSubroutineStatus status = 3;
	int32 pid = 4;
}

message RpcSubroutineList {
	repeated RpcSubroutine subroutines = 1;
}

